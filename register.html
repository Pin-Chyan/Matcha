<!DOCTYPE html>
<html>

<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* 
    .blank {
        background: white;
    } */
</style>
<script type="text/babel">
    var NavBar = React.createClass({
        render: function () {
            return (
                <div className="hero-head">
            <div className="columns is-mobile is-marginless heading has-text-weight-bold">
                <div className="column left">
                    <figure className="navbar-item image">
                        <img src="images/logo.png" className="logo_use" />
                    </figure>
                </div>
                <div className="column right">
                    <div className="control is-small has-icons-right">
                        <input className="input is-hovered is-small is-rounded" type="text" placeholder="Search" />
                        <span className="icon is-small is-right">
                            <i className="fas fa-search"></i>
                        </span>
                    </div>
                    <p className="navbar-item has-text-white desktop">SIGN IN </p>
                    <figure className="navbar-item image has-text-white center">
                        <i className="fas fa-bars"></i>
                    </figure>
                </div>
            </div>
        </div>
        );
        }
    });
    ReactDOM.render(<NavBar />, document.getElementById('disp_navbar'));

    var GetName = React.createClass({
        render: function () {
            return (
                <div className="field">
                    <label className="label">Name</label>
                    <div className="control">
                        <input className="input" type="text" placeholder="Name" />
                    </div>
                </div>
        );
        }
    });
    ReactDOM.render(<GetName />, document.getElementById('get_name'));
</script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script> -->
    <script src="./js/react.min.js"></script>
    <script src="./js/react-dom.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/overload.css">
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
</head>

<body>
    <section class="section hero">
        <div id="disp_navbar"></div>
        <div class="container">
            <div class="columns is-centered shadow">
                <div class="column is-half">
                    <div class="column center">
                        <!--center in progress -->

                        <div id="get_name"></div>

                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Surname</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Age</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Age">
                            </div>
                            <p>your age will be shown public.</p>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" placeholder="Text input" value="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                            <p class="help is-success">This username is available</p>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="email" placeholder="Email input" value="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>


                        <div class="field">
                            <label class="label">Gender</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="question">
                                    Male
                                </label>
                                <label class="radio">
                                    <input type="radio" name="question">
                                    Female
                                </label>
                            </div>
                        </div>

                        <div class="file has-name is-fullwidth field is-right">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                                <span class="file-name">
                                    image...
                                </span>
                            </label>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-light">Cancel</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
</body>

</html>
