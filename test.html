<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Component</title>
    <script src="./js/react.min.js"></script>
    <script src="./js/react-dom.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
</head>
<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .is-paddingless-horizontal {
        padding-left: 0;
        padding-right: 0;
    }

    .grid {
        display: grid;
        grid-template-columns:
            [xl-start] 1fr 1.5rem [md-start] minmax(0, 624px) [md-end] 1.5rem 1fr [xl-end];
    }

    .grid * {
        grid-column: md;
    }

    .grid-xl {
        grid-column: xl;
    }

    .red {
        color: red;
    }

</style>

<body>

    <div id="container"></div>
    <div id="grid"></div>

    <script type="text/babel">
        var Top = React.createClass({
            render: function() {
                return (
                    <section className="section is-paddingless-horizontal">                    
                        <div className="container grid">
                            <nav className="breadcrumb" aria-label="breadcrumbs">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li className="is-active"><a href="#" aria-current="page">How to build a beautiful blog</a></li>
                                </ul>
                            </nav>
                        </div>
                    </section>);
            }
        });
        ReactDOM.render(<Top />, document.getElementById('container'));

        var Home = React.createClass({
            render: function() {
                return (
            <article className="media center">
                <figure className="media-left">
                    <figure className="image is-64x64">
                        <img alt="Asuna" src="./images/profile.jpg" />
                    </figure>
                </figure>
                <div className="media-content">
                    <div className="content">
                        <p>
                            <strong>Asuna Yuuki</strong> <a>@Asuna_Yuuki</a><br />
                            <span className="has-text-grey">SAO, player<br />
                                <time datetime="2018-04-20">Apr 20</time> · 20 min read</span>
                        </p>
                    </div>
                </div>
            </article>);
            }
        });
        ReactDOM.render(<Home />, document.getElementById('grid'));
    </script>
