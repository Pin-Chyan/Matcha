<meta name='viewport' content='width=device-width, initial-scale=1'>
<div id="app" class="container">
    
    <section>
        <b-field>
            <b-datepicker
                ref="datepicker"
                expanded
                placeholder="Select a date">
            </b-datepicker>
            <b-button
                @click="$refs.datepicker.toggle()"
                icon-left="calendar-today"
                type="is-primary" />
        </b-field>
    </section>

</div>

<script>
    const app = new Vue()
app.$mount('#app')
</script>
