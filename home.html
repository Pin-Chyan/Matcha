<!DOCTYPE html>
<html>

<style>
    .overflow {
        object-fit: contain;
    }

    .shadow {
        /* box-shadow: 0 0 20px 0 rgba(250, 250, 250, 0.2), 0 5px 5px 0 rgba(250, 250, 250, 0.24) !important; */
        padding: 15px;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .hero {
        /* background: url(https://images3.alphacoders.com/557/thumb-1920-55735.jpg) center / cover; */
        background-color: rgba(29, 25, 26);
    }

    /* 
    .blank {
        background: white;
    } */
</style>
<script type="text/babel">
    var Info = React.createClass({
        render: function () {
            return (
                <article className="media center">
                    <figure className="media-left">
                        <figure className="image is-64x64">
                            <img alt="Asuna" src="./images/profile.jpg" />
                        </figure>
                    </figure>
                    <div className="media-content">
                        <div className="content">
                            <p>
                                <strong>Asuna Yuuki</strong> <a>@Asuna_Yuuki</a><br />
                                <span className="has-text-grey">SAO, player<br />
                                    <time datetime="2018-04-20">Apr 20</time> · 20 min read</span>
                            </p>
                        </div>
                    </div>
                </article>);
        }
    });
    ReactDOM.render(<Info />, document.getElementById('disp_name'));

    var CellMate = React.createClass({
        render: function () {
            return (
                <article className="media center">
                    <figure className="media-left">
                        <figure className="image is-64x64">
                            <img alt="Asuna" src="./images/profile.jpg" />
                        </figure>
                    </figure>
                    <div className="media-content">
                        <div className="content">
                            <p>
                                <strong>Asuna Yuuki</strong> <a>@Asuna_Yuuki</a><br />
                                <span className="has-text-grey">SAO, player<br />
                                    <time datetime="2018-04-20">Apr 20</time> · 20 min read</span>
                            </p>
                        </div>
                    </div>
                </article>);
        }
    });
    ReactDOM.render(<CellMate />, document.getElementById('disp_test'));
</script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="./js/react.min.js"></script>
    <script src="./js/react-dom.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <link rel="stylesheet" href="styles/helpers.css">
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
</head>

<body>
    <section class="section hero">
        <div class="hero-head">
            <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                <div class="column left">
                    <figure class="navbar-item image">
                        <img src="images/logo.png" style="width: 10rem; height: 2rem; object-fit: cover;">
                    </figure>
                </div>
                <!-- <div class="column center_t desktop">
                            <p class="navbar-item has-text-white">Settings</p>
                        </div> -->
                <div class="column right">
                    <div class="control is-small has-icons-right">
                        <input class="input is-hovered is-small is-rounded" type="text" placeholder="Search">
                        <span class="icon is-small is-right">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <p class="navbar-item has-text-white desktop">SIGN IN </p>
                    <figure class="navbar-item image has-text-white center">
                        <i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
                    </figure>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="columns is-centered shadow">
                <div class="column is-half">
                    <figure class="image is-3by4">
                        <img class="overflow" src="./images/profile.jpg" alt="Melton Hill Lake">
                    </figure>
                    <div class="column center">
                        <!--center in progress -->
                        <p>
                            <button class="button is-warning">
                                <span class="icon">
                                    <i class="fas fa-arrow-left"></i>
                                </span>
                                <!-- <span>Twitter</span> -->
                            </button>
                            <button class="button is-danger">
                                <span class="icon">
                                    <i class="fas fa-times"></i>
                                </span>
                                <!-- <span>GitHub</span> -->
                            </button>
                            <button class="button is-primary">
                                <span class="icon is-small">
                                    <i class="fas fa-star"></i>
                                </span>
                                <!-- <span>Save</span> -->
                            </button>
                            <button class="button is-success">
                                <!-- <span>Like</span> -->
                                <span class="icon is-small">
                                    <i class="fas fa-heart"></i>
                                </span>
                            </button>
                            <button class="button is-hovered">
                                <!-- <span>Report</span> -->
                                <span class="icon is-small">
                                    <i class="fas fa-exclamation"></i>
                                </span>
                            </button>
                        </p>
                    </div>
                    <div class="column center">
                        <div id="disp_name" class="center"></div>
                        <div id="disp_test" class="center"></div>
                    </div>
                    <!-- <figure class="image is-3by4">
                        <img class="overflow" src="./images/zero_two.jpg" alt="Melton Hill Lake">
                    </figure> -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
