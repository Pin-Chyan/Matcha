<!DOCTYPE html>
<html>

<style>
    .overflow {
        object-fit: contain;
    }

    .shadow {
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24) !important;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered shadow">
                <div class="column is-half">
                    <figure class="image is-3by4">
                        <img class="overflow" src="./images/profile.jpg" alt="Melton Hill Lake">
                    </figure>
                    <!-- <figure class="image is-3by4">
                        <img class="overflow" src="./images/zero_two.jpg" alt="Melton Hill Lake">
                    </figure> -->
                </div>
                
                <div class="columns is-centered">
                    <p class="buttons">
                        <button class="button is-warning">
                            <span class="icon">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                            <!-- <span>Twitter</span> -->
                        </button>
                        <button class="button is-danger">
                            <span class="icon">
                                <i class="fas fa-times"></i>
                            </span>
                            <!-- <span>GitHub</span> -->
                        </button>
                        <button class="button is-primary">
                            <span class="icon is-small">
                                <i class="fas fa-star"></i>
                            </span>
                            <!-- <span>Save</span> -->
                        </button>
                        <button class="button is-success">
                            <!-- <span>Like</span> -->
                            <span class="icon is-small">
                                <i class="fas fa-heart"></i>
                            </span>
                        </button>
                        <button class="button is-hovered">
                            <!-- <span>Report</span> -->
                            <span class="icon is-small">
                                <i class="fas fa-exclamation"></i>
                            </span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
